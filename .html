<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地理クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <header class="quiz-header">
            <span class="category">地理</span>
            <div class="hearts">
                <span class="heart">❤️</span>
                <span class="heart">❤️</span>
                <span class="heart">❤️</span>
            </div>
            <div class="score-info">
                <span class="trophy">🏆 スコア: <span id="score">0</span></span>
                <span class="question-count">問題 <span id="current-question">1</span> / <span id="total-questions">15</span></span>
            </div>
        </header>

        <div class="question-section">
            <p id="question-text">ここに問題文が表示されます。</p>
        </div>

        <div class="options-section" id="options-container">
            <button class="option-button">選択肢 A</button>
            <button class="option-button">選択肢 B</button>
            <button class="option-button">選択肢 C</button>
            <button class="option-button">選択肢 D</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
