<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>クイズアプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card" id="quiz-card">
    <div class="header">
      <span class="badge" id="category">地理</span>
      <span class="hearts" id="lives">❤️❤️❤️</span>
    </div>
    <p class="score" id="score">スコア: 0</p>
    <p id="progress">問題 1 / 15</p>
    <p class="question" id="question">日本で一番高い山は何ですか？</p>
    <div id="options"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
