<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地理クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <span class="subject">地理</span>
            <div class="stats">
                <span id="score">スコア: 0</span>
                <span id="lives">❤️❤️❤️</span>
                <span id="progress">問題 1 / 15</span>
            </div>
        </div>

        <hr>

        <div id="question-area">
            <p id="question-text">日本で一番高い山は何ですか？</p>
        </div>

        <div id="options-container">
            </div>

        <div id="feedback-area">
            <button id="next-btn" class="hide">次の問題へ</button>
        </div>

        <div id="result-area" class="hide">
            <h2>ゲーム終了</h2>
            <p>最終スコア: <span id="final-score">0</span></p>
            <button id="restart-btn">もう一度挑戦</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
